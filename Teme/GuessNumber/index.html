<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
  >

  <style>
    #settingsForm {
      display: inline-block;
    }
  </style>  
</head>

<body id="body">


  <div id="container" class="container">
    <form id="settingsForm" class="font-weight-bold">

      <div class="col-12 container">
        <div class="row">
          <div class="col container">
            <h1>Ghiceste la ce numar ma g창ndesc!</h1>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <h3 id="userEntrance" class="text-center"> </h3>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <h5 id="userPerformance" class="text-center"> </h5>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <h3 class="text-center">Nivelul <span id="level"></span></h3>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <br>
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <label for="maxTries">C창t de norocos esti? </label>
          </div>
          <div class="col-4 text-center">
            <input type="number" id="maxTries" name="maxTries" placeholder="10" min="3" max="100" value="10">
          </div>
          <div class="col-4">
            <p>(alege numarul de incercari)</p>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="upperRange">Maximum la care ma pot g창ndi</label>
            <input type="number" id="upperRange" name="upperRange" placeholder="100" min="30" max="100" value="50">
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button class="btn btn-primary btn-block" id="startButton" type="submit">Start</button>
          </div>
        </div>

    </form>

    <form id="gameForm" class="mt-1">
      <div class="row">
        <div class="col-6">
          <p id="tryNumber">Incercarea <span id="numberOfTry"></span>:
            <label for="myTry">Cred ca te g창ndesti la...</label></p>
        </div>
        <div class="col-6">
          <input type="number" id="currentTry" name="myTry" min="0">
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <button class="btn btn-success btn-block" id="tryButton" type="submit">Am ghicit?</button>
        </div>
        <div class="col-6">
          <button class="btn btn-danger btn-block" id="cheatButton" type="button">Triseaza!</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12"><br>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h4 id="response"></h4>
        </div>
      </div>

      <div class="row">
        <div class="col-12"><br>
        </div>
      </div>
      
      <div class="row">
        <div class="col-12">
          <h4>Ai incercat numerele: <span id="yourTries"></span></h4>
        </div>
      </div>

      <div class="row">
        <div class="col-12"><br>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h6 class="text-secondary">Trecura <span id="seconds">0</span> secunde din <span id="timeLimit"></span></h6>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="progress">
            <div id="timeProgressBar" class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>

  </div>
  </form>
  </div>


  <script src="getRandom.js"></script>
</body>

</html>
