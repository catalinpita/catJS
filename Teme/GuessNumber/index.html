<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <form class="font-weight-bold">

    <div class="container">

      <div class="col-12">
        <div class="row">
          <div class="col">
            <h1 class="container">Ghiceste la ce numar ma gandesc!</h1>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <br>
          </div>
        </div>

        <div class="row">
          <div class="col-2">
            <label for="maxTries">Cat de norocos esti? </label>
          </div>
          <div class="col-3 col-lg-2">
            <input type="number" id="maxTries" name="maxTries" placeholder="10" min="3" max="100" value="10">
          </div>
          <div class="col-2 col-lg-4">
            <p>(alege numarul de incercari)</p>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="upperRange">Maximum la care ma pot gândi</label>
            <input type="number" id="upperRange" name="upperRange" placeholder="100" min="30" max="100" value="50">
          </div>
        </div>

        <div class="row">
          <div class="col-8">
            <button class="btn btn-primary btn-block" id="startButton">Start</button>
          </div>
        </div>

        <div class="row">
          <div class=col>
            <br>
          </div>
        </div>

        <div class="row">
          <div class="col-1 col-lg-4">
            <p id="tryNumber">Incercarea <span id="numberOfTry"></span>:
              <label for="myTry">Cred ca te gândesti la...</label></p>
          </div>
          <div class="col-2">
            <input type="number" id="currentTry" name="myTry" min="1">
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <button class="btn btn-success btn-block" id="tryButton">Am ghicit?</button>
          </div>
          <div class="col-4">
            <button class="btn btn-danger btn-block" id="cheatButton">Triseaza!</button>
          </div>
        </div>
        <div class="row">
          <div class="col-12"><br>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h4 id="response"></h4>
          </div>
        </div>

        <div class="row">
            <div class="col-12"><br>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h4 id="yourTries"></h4>
            </div>
          </div>

      </div>
    </div>
  </form>


  <script src="getRandom.js"></script>
</body>

</html>
