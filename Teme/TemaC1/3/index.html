<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator sfera</title>
</head>

<body>
  <form class="rectangle-form">
    <fieldset>
      <legend>Calcul Volum & Arie Sfera</legend>
      <label for="radius">Raza</label>
      <input type="radius" id="radius" name="radius" placeholder="Raza">
      <br>
      <br>
      <button type="submit">Calculeaza volumul</button>
      <p class="result">Volumul sferei este: <span id=result-volume></span> cm<sup>3</sup>
      <br>
      <p class="result">Suprafata sferei este: <span id=result-surface></span> cm<sup>2</sup>
      </p>
    </fieldset>
  </form>
  <script src="app.js"></script>
</body>

</html>
