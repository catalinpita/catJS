<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator volum</title>
</head>

<body>
  <form class="rectangle-form">
    <fieldset>
      <legend>Calcul Volum Paralelipiped Dreptunghic</legend>
      <label for="length">Lungime</label>
      <input type="text" id="length" name="length" placeholder="Lungime">
      <br>
      <br>
      <label for="width">Latime</label>
      <input type="text" id="width" name="width" placeholder="Latime">
      <br>
      <br>
      <label for="height">Inaltime</label>
      <input type="height" id="height" name="height" placeholder="Inaltime">
      <br>
      <br>
      <button type="submit">Calculeaza Volum</button>
      <p class="result">Volumul paralelipipedului este: <span id=result></span> cm<sup>3</sup></p>
    </fieldset>
  </form>
  <script src="app.js"></script>
</body>

</html>
