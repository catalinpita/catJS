<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>More Objects</title>
</head>

<body>

  <script>
    var person = {
      name: 'Fares',
      surname: '(nu mai) Lipseste',
      age: 32,
      petOwenr: true,
      carOwner: false,
      skills: {
        html: true,
        css: true,
        javaScript: true
      },
      friends: {
        larry: {
          name: 'Larry',
          surname: 'Larryson',
          age: 30
        },
        steven: {
          name: 'Steven',
          surname: 'Stevenson',
          age: 38
        },
        carol: {
          name: 'Carol',
          surname: 'Carlson',
          age: 29
        }
      }
    };
    console.log(person.friends.larry);
    console.log(person.friends['carol'].age);
    console.log(person.friends.carol.age);
    console.log(2019 - person.friends.larry.age);
    console.log("---------------------------------------");
    console.log(`Steven este cu ${person.friends.steven.age - person.friends.larry.age} ani mai mare decat Larry`);
    console.log(`${person.friends.steven.name} este cu ${person.friends.steven.age - person.friends.larry.age} ani mai mare decat ${person.friends.larry.age}`);

    console.log("Prietenul meu " + person.friends.steven.name + " " + person.friends.steven.surname + " are " + person.friends.steven.age + " ani.");

    
    //Afiseaza varsta prietenei Carol
    console.log(`Varsta prietenei ${person.friends.carol.name} este ${person.friends.carol.age}`);
    // Folosind anul curent calculeaza si afiseaza anul de nastere al lui Steven, apoi al lui Carol.
    console.log(`Anul de nastere al lui ${person.friends.steven.name} este ${2019 - person.friends.steven.age}`);
    console.log(`Anul de nastere al lui ${person.friends.carol.name} este ${2019 - person.friends.carol.age}`);
    // Calculeaza diferenta si afiseaza propozitia: “Steven este cu xx ani mai mare decat Carol.” folosind proprietatile name.
    console.log(`${person.friends.steven.name} este cu ${person.friends.steven.age - person.friends.carol.age} ani mai mare decat ${person.friends.carol.name}`);
    // Afiseaza propozitia: “Prietena mea Carol Carolson are xx ani.” folosind doar proprietatile.
    console.log(`Prietena mea ${person.friends.carol.name} ${person.friends.carol.surname} Carolson are ${person.friends.carol.age} ani.`);
    // Afiseaza propozitia: “Prietenii mei sunt: Larry, Carol si Steven.”.
    console.log(`Prietenii mei sunt: ${person.friends.steven}, ${person.friends.carol} si ${person.friends.larry}`);
    // Afiseaza numarul de caractere al numelui de familie al lui Larry
    console.log(`Numarul de caractere al numelui de familie al lui ${person.friends.larry.name} este ${person.friends.larry.surname.length}.`);
    // Calculeaza diferenta dintre numarul de caractere al numelor lui Steven si Carol.
    console.log(`Diferenta ${person.friends.steven.name.length - person.friends.carol.name.length} caractere`);
  </script>
</body>

</html>
